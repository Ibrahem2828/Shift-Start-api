<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مستخدم</title>
</head>
<body>
    <h1>إضافة مستخدم جديد</h1>

    {% if error_message %}
        <div style="color: red;">
            <strong>خطأ:</strong> {{ error_message }}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="username">اسم المستخدم:</label><br>
        <input type="text" name="username" required><br>
        
        <label for="email">البريد الإلكتروني:</label><br>
        <input type="email" name="email" required><br>
        
        <label for="password">كلمة المرور:</label><br>
        <input type="password" name="password" required><br>
    
        <h3>الصلاحيات:</h3>
        <label>
            <input type="checkbox" name="permissions" value="can_delete_user"> يمكن حذف المستخدمين
        </label><br>
        <label>
            <input type="checkbox" name="permissions" value="can_edit_user"> يمكن تعديل المستخدمين
        </label><br>
        <label>
            <input type="checkbox" name="permissions" value="can_view_user"> يمكن عرض المستخدمين
        </label><br>
    
        <button type="submit">تسجيل</button>
    </form>
    
  

    <a href="{% url 'user_list' %}">العودة إلى قائمة المستخدمين</a>
    <p>ليس لديك حساب؟ <a href="{% url 'login' %}">لديك حساب </a></p>
</body>
</html>
